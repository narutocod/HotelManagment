services:
  # Backend (Node.js Express API)
  - type: web
    name: hotel-booking-backend
    env: node
    plan: free
    buildCommand: |
      cd server && npm install
    startCommand: |
      cd server && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000   # Render auto-assigns port, so your app must use process.env.PORT

  # Frontend (React app)
  - type: web
    name: hotel-booking-frontend
    env: static
    buildCommand: |
      cd client && npm install && npm run build
    staticPublishPath: client/build
    envVars:
      - key: NODE_ENV
        value: production
